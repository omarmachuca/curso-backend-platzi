<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

    /*
    p:first-child{
        color: blue;
    }

    p:last-child{
        color: red;
    }
    */

    p:nth-child(2n){
        color:coral;
    }

    p:nth-child(2n+1){
        color:blue;
    }

    p::first-letter{
        color:blueviolet;
        font-size: 20px;
    }

</style>


</head>
<body>
    <p>Conejo 🐰 </p>
    <p>Perro 🐶 </p>
    <p>Vaca 🐮 </p>
    <p>Sapo 🐸 </p>
</body>
